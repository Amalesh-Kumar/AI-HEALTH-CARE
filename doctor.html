<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profiles</title>
    <style>
        /* Set the background color of the page */
        body {
            background-color: peachpuff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for all doctor profiles */
        .doctor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
        }

        /* Individual doctor profile card with pill shape */
        .doctor-card {
            background-color: white;
            width: 250px;
            padding: 20px;
            border-radius: 50px; /* Makes the container pill-shaped */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Round profile image */
        .doctor-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Doctor name styling */
        .doctor-card h3 {
            margin: 0;
            font-size: 1.2em;
        }

        /* Expertise field styling */
        .doctor-card p {
            margin: 5px 0;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="doctor-container">
        <!-- Doctor 1 -->
        <div class="doctor-card">
            <img src="https://www.asterclinic.ae/wp-content/uploads/2020/10/Dr.-Arun-Kumar.jpg" alt="Dr. Smith">
            <h3>Dr. John Smith</h3>
            <p>psychiatrist</p>
        </div>

        <!-- Doctor 2 -->

            <h3>Dr. Emily Chen</h3>
            <p>Neurologist</p>
        </div>

        <!-- Doctor 3 -->
        <div class="doctor-card">
            <img src="https://accidentdoctors911.com/wp-content/uploads/2022/01/Orthopedic-doctor-830.jpg" alt="Dr. Ahmed Khan">
            <h3>Dr. Peter Mellet</h3>
            <p>Orthopedic Surgeon</p>

        <!-- Doctor 4 -->

        <!-- Doctor 5 -->

</body>
</html>
