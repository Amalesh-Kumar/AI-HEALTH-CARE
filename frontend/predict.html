<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disease Prediction | Synapse</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-100 to-blue-100 flex items-center justify-center">

<div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full">

  <h1 class="text-4xl font-black text-purple-700 mb-6 text-center">
    ğŸ§¬ Disease Prediction
  </h1>

  <p class="text-gray-600 text-center mb-6">
    Enter symptoms separated by commas (example: itching, fatigue, headache)
  </p>

  <input
    id="symptomsInput"
    type="text"
    placeholder="Enter symptoms"
    class="w-full p-4 border-2 border-purple-200 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-purple-400"
  />

  <button
    onclick="predictDisease()"
    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-xl font-bold hover:scale-105 transition"
  >
    Predict Disease
  </button>

  <!-- RESULT -->
  <div id="resultBox" class="hidden mt-6 p-6 rounded-2xl bg-green-100 text-green-900 space-y-3"></div>

</div>

<script>
async function predictDisease() {
  const input = document.getElementById("symptomsInput").value;
  const symptoms = input.split(",").map(s => s.trim()).filter(Boolean);

  if (symptoms.length === 0) {
    alert("Please enter at least one symptom");
    return;
  }

  const res = await fetch("/predict/symptom", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ symptoms })
  });

  const data = await res.json();

  const box = document.getElementById("resultBox");
  box.classList.remove("hidden");

  box.innerHTML = `
    <div><b>ğŸ©º Disease:</b> ${data.predicted_disease}</div>
    <div><b>ğŸ“– Description:</b> ${data.description}</div>
    <div><b>âš ï¸ Risk Level:</b> ${data.risk_level}</div>
    <div><b>ğŸ“Š Severity Score:</b> ${data.severity_score}</div>
    <div>
      <b>ğŸ›¡ï¸ Precautions:</b>
      <ul class="list-disc ml-6">
        ${data.precautions.map(p => `<li>${p}</li>`).join("")}
      </ul>
    </div>
  `;
}
</script>

</body>
</html>
